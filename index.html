<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Group Chat</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar w-900">
            <div class="row row-hd">
                <a href="#">
                    <img src="./img/logo.svg" alt="logo-discord">
                </a>
            </div>
            <ul class="row row-hd">
                <li>Scarica</li>
                <li>Perch√© Discord</li>
                <li>Nitro</li>
                <li>Sicurezza</li>
                <li>Assistenza</li>
            </ul>
            <div class="row row-hd">
                <a href="#">
                    <button>Accedi</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- PRIMA SLIDE -->
        <div class="p-35 debug">
            <div class="container home-slide"> 
            </div>
        </div>
        <!-- SECONDA SLIDE -->
        <section class="bg-white p-35 ">
            <div class="container debug dash-cont-1 ">
                <div class="col-60 row bg-pink">
                    <img src="./img/item1.svg" alt="study group image">
                    <div class=""></div>
                </div>
                <div class="col-40 row bg-blue ">
                </div>
            </div>
        </section>
            
        <!-- TERZA SLIDE -->
        <section class="p-35 bg-grey">
            <div class="container dash-cont-1 col-reverse debug">
                <div class="col-60 row bg-pink">
                    <img src="./img/item2.svg" alt="just chillin image">
                </div>
                <div class="col-40 row bg-blue ">
                </div>
            </div>
        </section>

        <!--QUARTA SLIDE -->
        <section class="bg-white p-35 ">
            <div class="container dash-cont-1 debug">
                <div class="col-60 row bg-pink">
                    <img src="./img/item3.svg" alt="coach image">
                </div>
                <div class="col-40 row bg-blue ">
                </div>
            </div>
        </section>
    
        <!--QUINTA SLIDE -->
        <section class="p-35 ">
            <div class="bg-green container dash-cont-2 debug">
                <div ></div>
                <div >
                    <img src="./img/item4-big.svg" alt="photo call discord">
                </div>
            </div>
        </section>
    
        <!--SESTA SLIDE -->
        <section class="bg-black p-35 bd-bottom-white">
            <div class="container dash-cont-3 debug">
                <div class="col-32 row bg-red">
                </div>
                <div class="col-16 row bg-acqua ">
                </div>
                <div class="col-16 row bg-acqua ">
                </div>
                <div class="col-16 row bg-acqua ">
                </div>
                <div class="col-16 row bg-acqua ">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="bg-black p-35 bd-bottom-white">
            <div class="container bg-acqua-light dash-cont-4 dp-cont-4 debug ">
                <div class="row-ft ft-logo">
                    Logo
                </div>
                <div class="row-ft ft-button">
                    Bottone
                </div>
            </div>
        </section>    
    </footer>
</body>
</html>
